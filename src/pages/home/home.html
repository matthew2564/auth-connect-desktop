<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="username; else noUser">
    User {{username}}
  </div>

  <ng-template #noUser>
    <div>
      No user
    </div>
  </ng-template>

  <button ion-button (click)="currentLogin()">
    Login
  </button>

  <button ion-button (click)="logout()">
    Logout
  </button>

</ion-content>
